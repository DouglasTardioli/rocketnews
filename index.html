<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main> 
        <div id="background">
            <img src="assets/read_news.jpg" alt="man read news">
        </div>
    
        
        <div class="container">
            <img id="logo" src="assets/logo.svg" alt="logo">
            <h2>atualize ideias e informações 
            em 5 minutos.</h2>
            <h3>tudo que você precisa saber para 
            começar seu dia bem e informado</h3>
            <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br>
            perfeito para se preparar para codar ☕</p>
                
            <form id="email">
                <label for="email">Insira seu e-mail:</label>
                <br>
                <input type="email" placeholder="oi@rocketseat.com">
                <div id="button">
                <button type="submit"><img src="assets/send.svg" alt="Botão enviar"></button>
            </div>
            </form> 

            <p id="deixe">deixe-me ler primeiro
                <img id="arrow" src="assets/arrow-right.svg" alt="Seta"> 
            </p>
        </div> 
    </main>       
</body>
</html>
